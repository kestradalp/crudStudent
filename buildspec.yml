version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Instalando Maven...
      - apt-get update -y
      - apt-get install -y maven

  pre_build:
    commands:
      - echo Iniciando fase pre-build...
      - mvn clean

  build:
    commands:
      - echo Iniciando fase de build...
      - mvn package -DskipTests

  post_build:
    commands:
      - echo Iniciando fase post-build...
      - echo Empaquetado completado con Ã©xito el `date`
      - mv target/*.jar app.jar

artifacts:
  files:
    - app.jar
  name: spring-boot-app-$(date +%Y-%m-%d)

cache:
  paths:
    - '/root/.m2/**/*'
