version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing Maven
      - curl -sL https://apache.osuosl.org/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz | tar -xz
      - export MAVEN_HOME=$PWD/apache-maven-3.6.3
      - export PATH=$MAVEN_HOME/bin:$PATH
  pre_build:
    commands:
      - echo Running Maven clean
      - mvn clean
  build:
    commands:
      - echo Building the Java project using Maven
      - mvn package
  post_build:
    commands:
      - echo Build completed successfully

artifacts:
  files:
    - target/*.jar

cache:
  paths:
    - '/root/.m2/**/*'
