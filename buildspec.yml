version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo Installing Maven
      - yum install -y maven
  pre_build:
    commands:
      - echo Running Maven clean
      - mvn clean
  build:
    commands:
      - echo Building the Java project using Maven
      - mvn package
  post_build:
    commands:
      - echo Build completed successfully

artifacts:
  files:
    - target/*.jar

cache:
  paths:
    - '/root/.m2/**/*'
