<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Estudiante</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Editar Estudiante</h1>
    <form id="editForm" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="form-group">
            <label>Email: </label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Nombre: </label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Contraseña: </label>
            <input type="password" th:field="*{password}" class="form-control" required/>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Actualizar</button>
        <a href="/students" class="btn btn-secondary">Volver</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function submitForm() {
        Swal.fire({
            title: '¿Quieres actualizar este estudiante?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, Actualizar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('editForm').submit();
            }
        })
    }
</script>
</body>
</html>
